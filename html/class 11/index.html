<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Registration Form</title>
</head>
<body>
    <h2>School Registration Form</h2>
    <form method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="first_name" required><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="last_name" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Gender:</label>

            <label for="">Male</label>
            <input type="radio" name="gender" id="">
            <label for="">Female</label>
            <input type="radio" name="gender" id="">
            <!-- <select id="gender" name="gender" required>
                <option value="">--Select--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br> -->
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="40" required></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>
            <label for="grade">Applying for Grade:</label>
            <select id="grade" name="grade" required>
                <option value="">--Select--</option>
                <option value="1">Grade 1</option>
                <option value="2">Grade 2</option>
                <option value="3">Grade 3</option>
                <option value="4">Grade 4</option>
                <option value="5">Grade 5</option>
              
            </select><br><br>

            <label for="prevSchool">Previous School (if any):</label>
            <input type="text" id="prevSchool" name="previous_school"><br><br>
        </fieldset>

        <input type="submit" value="Register">
        <input type="reset" value="Clear Form">
    </form>
</body>
</html>
