<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>

        .i{
            border: solid;
            box-shadow: inset -7px 6px 6px coral;
            text-shadow: 12px 6px 8px;
        
        }
        .ii{
            text-shadow: 12px 5px 6px rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="i">i am a box</div>

</body>
</html>
